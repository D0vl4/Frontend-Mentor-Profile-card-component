<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="background">
        <div class="white_bckgrnd">
          <div class="pattern">
            <svg width="352" height="200">
              <circle id="circle" cx="176" cy="140" r="50" fill="white" />
              <img
                src="./images/image-victor.jpg"
                alt="picture_of_Victor"
                aria-hidden="true"
              />
            </svg>
            <div class="naslov">
              <h3 class="victor">Victor Crest</h3>
              <span class="num26">26</span>
            </div>
            <span class="london">London</span>
            <hr />
            <div class="container">
              <h3>80K</h3>
              <div class="followers">Followers</div>
              <h3>803K</h3>
              <div class="likes">Likes</div>
              <h3>1.4K</h3>
              <div class="photos">Photos</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://dovla.me" target="_blank">Vlado</a>.
    </footer>
  </body>
</html>
